<!DOCTYPE html>
<html lang="nl">
<head>
	<meta charset='UTF-8'>
	<meta name='viewport' content='width=device-width'>
	<title>Stemhulp - Stem op een Vrouw</title>
</head>
<body>
<iframe id="votingadviseapp" style="border: none; width: 0; min-width: 100%; height: 800px; overflow: hidden;" src="/?lang=en"></iframe>
<script>
window.addEventListener("message", receiveMessage, false);
function receiveMessage(event) {
  if (event.origin !== "http://localhost:5000")
    return;
  document.getElementById('votingadviseapp').style.height = event.data + 'px';
}
</script>
</body>
</html>
